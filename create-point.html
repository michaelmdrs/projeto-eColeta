<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar um ponto de coleta</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/create-point.css">
    <link rel="stylesheet" href="css/responsive.css">
    
    
    <!-- Fontes Google -->
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&family=Ubuntu:wght@700&display=swap" rel="stylesheet">

</head>
<body>

    <div id="page-create-point">

            <header>
                <img src="img/logo.svg" alt="Logotipo Ecoleta">
                <a href="#">
                    <span></span>
                    Voltar para home
                </a>
            </header>

            <form action="">
                <h1>Cadastro do ponto de coleta</h1>

                <fieldset>
                    <legend>
                        <h2>Dados da Entidade</h2>
                    </legend>

                    <div class="field"> <!-- Cria caixas de formulários -->
                        <label for="txtName">Nome da entidade</label>
                        <input type="text" name="txtName">
                    </div>

                    <div class="field-group">

                        <div class="field">
                            <label for="txtAddres">Endereço</label>
                            <input type="text" name="txtAddres">
                        </div>

                        <div class="field">
                            <label for="txtNumero">Número</label>
                            <input type="text" name="txtNumero">
                        </div>
                    </div>

                    <div class="field-group">

                        <div class="field">
                            <label for="txtUf">Estado</label>
                            <select name="txtUf" id="">
                                <option value="">Selecione o estado</option>
                            </select>
                        </div>

                        <div class="field">
                            <label for="txtCity">Cidade</label>
                            <select name="txtCity" disabled id="">
                                <option value="">Selecione a cidade</option>
                            </select>
                        </div>
                        
                    </div>

                </fieldset>

                <fieldset>
                    <legend>
                        <h2>Itens de coleta</h2>
                    </legend>
                </fieldset>

                <button type="submit">Cadastrar ponto de coleta</button>

            </form>

    </div>

    <script src="scripts/create-point.js"></script>
</body>
</html>
