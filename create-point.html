<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar um ponto de coleta</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/create-point.css">
    <link rel="stylesheet" href="css/responsive.css">
    
    
    <!-- Fontes Google -->
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&family=Ubuntu:wght@700&display=swap" rel="stylesheet">

</head>
<body>

    <div id="page-create-point">

            <header>
                <img src="img/logo.svg" alt="Logotipo Ecoleta">
                <a href="#">
                    <span></span>
                    Voltar para home
                </a>
            </header>

            <form action="">
                <h1>Cadastro do ponto de coleta</h1>

                <fieldset>
                    <legend>
                        <h2>Dados da Entidade</h2>
                    </legend>

                    <div class="field"> <!-- Cria caixas de formulários -->
                        <label for="txtName">Nome da entidade</label>
                        <input type="text" name="txtName" required>
                    </div>

                    <div class="field-group">

                        <div class="field">
                            <label for="txtAddres">Endereço</label>
                            <input type="text" name="txtAddres" required> 
                        </div>

                        <div class="field">
                            <label for="txtNumero">Número</label>
                            <input type="text" name="txtNumero" required>
                        </div>
                    </div>

                    <div class="field-group">

                        <div class="field">
                            <label for="txtUf">Estado</label>
                            <select name="txtUf" required>
                                <option value="">Selecione o estado</option>
                            </select>

                            <input type="hidden" name="state" required>
                        </div>

                        <div class="field">
                            <label for="txtCity">Cidade</label>
                            <select name="txtCity" disabled required>
                                <option value="">Selecione a cidade</option>
                            </select>
                        </div>
                        
                    </div>

                </fieldset>

                <fieldset>
                    <legend>
                        <h2>Itens de coleta</h2>
                    </legend>

                    <div class="items-grid">
                        <li data-id="1">
                            <img src="/img/lampadas.svg" alt="Lâmpadas">
                            <span>Lâmpadas</span>
                        </li>

                        <li data-id="2">
                            <img src="/img/baterias.svg" alt="Pilhas e Baterias">
                            <span>Pilhas e Baterias</span>
                        </li>

                        <li data-id="3">
                            <img src="/img/papeis-papelao.svg" alt="Papéis e Papelão">
                            <span>Papéis e Papelão</span>
                        </li>

                        <li data-id="4">
                            <img src="/img/eletronicos.svg" alt="Resíduos Eletrônicos">
                            <span>Resíduos Eletrônicos</span>
                        </li>

                        <li data-id="5">
                            <img src="img/organicos.svg" alt="Resíduos Orgânicos">
                            <span>Resíduos Orgânicos</span>
                        </li>

                        <li data-id="6  ">
                            <img src="img/oleo.svg" alt="Óleo de Cozinha">
                            <span>Óleo de Cozinha</span>
                        </li>

                    </div>

                </fieldset>

                <button type="submit">Cadastrar ponto de coleta</button>

            </form>

    </div>

    <script src="scripts/create-point.js"></script>
</body>
</html>
